<!--begin::Form-->
<form class="form w-100" [formGroup]="lotNumberForm" novalidate="novalidate" id="kt_login_lot_form"
    (ngSubmit)="submit()">
    <div class="text-center mb-12">
        <h1 class="text-dark mb-3">Lot Sign In to SwiftPark</h1>
    </div>
    <!--end::Heading-->

    <!-- begin::Alert error-->
    <ng-container *ngIf="hasError">
        <div class="mb-lg-15 alert alert-danger">
            <div class="alert-text font-weight-bold">
                The login details are incorrect
            </div>
        </div>
    </ng-container>
    <!-- end::Alert error-->

    <!--begin::Form group-->
    <div class="fv-row mb-10">
        <label class="form-label fs-6 fw-bolder text-dark">Enter Lot No</label>
        <input class="form-control form-control-lg form-control-solid" type="number" name="lotnumber"
            formControlName="lot_number" autocomplete="off"
            [ngClass]="{ 'is-invalid': lotNumberForm.controls['lot_number'].invalid, 'is-valid': lotNumberForm.controls['lot_number'].valid }" />
    </div>
    <!--end::Form group-->


    <!--begin::Action-->
    <div class="text-center">
        <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary-cancel mb-5" (click)="cancelLot()"> 
            <ng-container>
                <span class="indicator-label">CANCEL</span>
            </ng-container>
        </button>
        <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary mb-5 wth"
            [disabled]="lotNumberForm.invalid">
            <ng-container *ngIf="isLoading$ | async">
                <span class="indicator-progress" [style.display]="'block'">
                    Please wait...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                </span>
            </ng-container>
            <ng-container *ngIf="!(isLoading$ | async)">
                <span class="indicator-label">SIGNIN</span>
            </ng-container>
        </button>
    </div>
    <!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
    <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
        <div class="fv-plugins-message-container">
            <div class="fv-help-block">
                {{ message }}
            </div>
        </div>
    </ng-container>
</ng-template>
